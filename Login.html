<html>

<head>
        <link rel="stylesheet" href="login2.css">

        <script>
                function validateForm(frm)
                {
                        var nn=frm.password.value.trim();
                        if(nn.length==0){
                                alert("password required");
                                frm.password.focus();
                                return false;
                        }
                        return true;
                }
        </script>
</head>

<body>
        <div class="wrapper fadeInDown">
                <div id="formContent">
                        <h2 class="active"> Sign in </h2>
                        <h2> | </h2>
                        <a href="Registration.jsp"><h2 class="inactive underlineHover">Sign Up </h2></a>
                </div>
                <div class="first">
                        <img src="usedImage/user.png" id="icon" alt="User Icon" />
                </div>
                <div class="formclass">
                        <form action="login" method="POST" onsubmit="return validateForm(this)">
                                <input type="email" id="login" class="fadeIn second" name="u1"
                                        placeholder="Email" /><br>
                                <input type="password" id="password" class="fadeIn third" name="u2"
                                        placeholder="Password" /><br>
                                <input type="submit" class="fadeIn fourth" value="Log In" />
                        </form>
                </div>
                <div id="formFooter">
                        <a class="underlineHover" href="#">Forgot Password?</a>
                </div>

        </div>
</body>

</html>
