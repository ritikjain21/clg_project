<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="adminlogin.css">
    <script>
      function validateForm(frm)
      {
        let nn=frm.uName.value.trim();
        if(nn.length==0){
        alert("Name required");
        frm.uName.focus();
        return false;
        }
        let mm=frm.uPass.value.trim();
        if(mm.length==0){
        alert("Password required");
        frm.uPass.focus();
        return false;
        }
        return true;
      }
    </script>
</head>

<body>
    <div class="main" >
        <div class="part1">
            <h1>Book Store</h1>
        </div>
        <div class="vl"></div>
        <div class="part2">
            <h2>Wel-Come</h2>
            <p>Please Login to Admin DashBoard </p>
            <form action="adminLogin" method="POST" onsubmit="return validateForm(this)">
            <input type="text" placeholder="UserName" id="uName" class="input ip1" name="u1"><br />
            <input type="password" placeholder="Password" id="uPass" class="input ip2" name="u2"><br />
            <input type="submit" value="Login" class="input ip3">
            </form>
        </div>
    </div>

</body>

</html>
